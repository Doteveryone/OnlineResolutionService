An online scam: e.g. someone has been tricked into doing something or is operating a fake service
Data, identity theft and security: e.g. information about someone has been misused
How an app or website works: e.g. an online service works in a way that is concerning
How someone behaved online: e.g. someone's behaviour is concerning or abusive  
Something I've seen online: e.g. images, writing, adverts or videos that are worrying or upsetting
