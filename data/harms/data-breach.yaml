title: Data Breach
description: e.g. your email address was stolen from a company's database
categories:
  - Data, identity theft and security
report to:
    - ICO
rights: |
      Organisations are bound by the General Data Protection Regulation (GDPR) to keep your data secure, meaning that they must take measures to prevent unlawful or unauthorised processing of your personal data. They must also protect against accidental loss, damage or destruction of your personal data.

      If your data is lost and it causes you financial damage or distress, you may be able to make a claim for compensation from the organisation that lost it.

support: |
    * Which has created a guide to [General Data Protection Regulation (GDPR)](https://www.which.co.uk/consumer-rights/regulation/general-data-protection-regulation-gdpr/).
