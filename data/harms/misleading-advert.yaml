title: Misleading adverts
description: e.g. you've seen an advert that has made a false claim
categories:
  - Something I've seen online
report to:
  - company
  - asa
rights: |
  The Consumer Protection from Unfair Trading Regulations means adverts cannot mislead or harass consumers by, e.g.:
  * including false or deceptive messages
  * leaving out important information
  * using aggressive sales techniques
 
  If you've seen a misleading advert online, it's important that you report it to the [ASA](https://www.asa.org.uk/make-a-complaint.html).
support: |
  * If you feel that an online advert misled you about the product or service you purchased, [Citizens Advice](https://www.citizensadvice.org.uk/consumer/changed-your-mind/if-you-were-misled-or-pressured-into-buying-something-you-didnt-want/) has advice on what you can do to try to get your money back.
  * Contact the Citizens Advice consumer helpline on 03454 04 05 06 if you need more help - a trained adviser can give you advice over the phone.
